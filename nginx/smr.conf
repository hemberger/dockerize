# smr

server {
    listen 80;
    listen 443 ssl http2;
    server_name www.smrealms.de, smrealms.de;

    # Redirect to the canonical www-based URL
    if ($host != "www.smrealms.de") {
        return 301 https://www.smrealms.de$request_uri;
    }

    include /etc/nginx/conf.d/ssl.inc;

    root /smr/htdocs;

    index index.php;

    location / {
        # Forward the real IP address
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Host $server_name;

        # IP address of the smr container
        proxy_pass http://smr:80;
    }

    # deny access to bots spamming for WordPress logins.
    # This helps to de-clutter the php-apache logs.
    #
    location = /wp-login.php {
        deny all;
    }

    # deny access to .htaccess files, if Apache's document root
    # concurs with nginx's one
    #
    location ~ /\.ht {
        deny  all;
    }
}
